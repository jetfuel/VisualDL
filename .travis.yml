language: python

python:
  - "2.7"

cache:
  - pip
  - ccache
  - yarn
  - npm

sudo: false

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
    packages:
      - clang-5.0
      - gcc-4.8
      - g++-4.8
      - git
      - clang-format-3.8
      - ccache
      - npm
      - nodejs

compiler: clang

env:
  - CC=clang-5.0 CXX=clang++-5.0

script:
  - touch foo

deploy:
  provider: pypi
  user: paddle-dev
  password:
    secure: my_secure_password
  distributions: "bdist_wheel"
  on:
    tags: false
    branch: travisTest
